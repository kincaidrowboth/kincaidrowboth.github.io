        end_date: 2023
        summary: Applied machine learning and proteomics to investigate early molecular signals of Alzheimer's disease. First undergraduate to join the lab upon its founding in 2020.
        highlights:
          - Developed predictive neural network models using proteomic data
          - Built pipelines for integrating biological data using Python and R
          - Contributed to SMAP proteogenomic sample-matching tool
          - Made JUMP mass spectrometry tool-suite cross-platform

      - company: Milavetz Lab
