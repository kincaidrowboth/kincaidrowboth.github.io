        location: University of North Dakota, Grand Forks, ND
        start_date: 2019
        end_date: 2022
        summary: Studied chromatin organization and transcriptional regulation in Simian Virus 40 (SV40) infection.
        highlights:
          - Co-authored 3 peer-reviewed publications
          - Developed FS-Seq method for identifying histone positioning
          - Built NGS processing pipeline using bash and Python
          - Mentored undergraduate students (Brienna Hanson, Alexandria Rios Diaz)

